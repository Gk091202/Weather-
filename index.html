<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="title">Weather Reader</h1>
    <div class="search-section">
        <input type="text" id="city-input" placeholder="Enter a city...">
        <button id="search-btn">Search</button>
    </div>

    <div class="weather-display">
        <h2 id="city-name">City Name</h2>
        <div class="weather-details">
            <p id="temperature">Temperature: --Â°C</p>
            <p id="condition">Condition: --</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind-speed">Wind Speed: -- km/h</p>
        </div>
        <button id="save-favorite">Save to Favorites</button>
    </div>

    <div class="favorites-section">
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
    </div>
</div>
</body>
</html>
